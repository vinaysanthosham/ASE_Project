<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Vision
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="imageResult" alt="ion_vision" height="300">
  </ion-card>
      <p>{{ visionResult.detectionConfidence }}</p>
        <button ion-button>Get the side effects of the drug</button>
        <ion-item *ngFor="let item of sideeffectsdata;">
        {{item}} 
        </ion-item>
  
  <ion-fab right bottom>
      <button ion-fab color="danger" (click)="capture()"><ion-icon ios="ios-camera" md="md-camera"></ion-icon></button>
  </ion-fab>
</ion-content>
